repos:
-   repo: local
    hooks:
    -   id: docker-compiler-check
        name: Docker C++98 Compiler Check
        entry: sh
        args:
        - -c
        - |
            docker build --tag=cpp-compile-check --file=- .
            docker run --rm -v "$(pwd)":/src cpp-compile-check /bin/bash -c "cd /src && make"
        language: system
        pass_filenames: false
        verbose: true
        files: \.(cpp|hpp|h)$

